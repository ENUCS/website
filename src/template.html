<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#E3E3E3">

	%sapper.base%

	<!-- 
		Issues with the Reloading of the Website CSS - HOTFIX 
		https://stackoverflow.com/questions/12717993/stylesheet-not-updating-when-i-refresh-my-site
	-->
	<link rel="stylesheet" type="text/css" href="./global.css?v=Math.random()">
	
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">

	<!-- 
	Website Icons & Favicons -->
	<link rel="icon" type="image/png" href="assets/img/enucs-brand/enucs-favicon-192x192-v2.png" sizes="16x16">
	<link rel="icon" type="image/png" href="assets/img/enucs-brand/enucs-favicon-192x192-v2.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/img/enucs-brand/enucs-favicon-192x192-v2.png" sizes="96x96">
	<link rel="apple-touch-icon" href="assets/img/enucs-brand/enucs-favicon-192x192-v2.png" sizes="16x16">

	<!-- 
	Website Fonts -->
	<!-- <link rel="preload" as="font" href="/fonts/RobotopSlab-VariableFont_wght.ttf" type="font/ttf" crossorigin="anonymous"> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-- 
	Analytics Tracking (GOATCOUNTER) -->
	<script data-goatcounter="https://enucs.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
			and anything else it needs to hydrate the app and
			initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
			for the current page. CSS for the rest of the app is
			lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
			the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
			because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
